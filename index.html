<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Quản lí sinh viên</title>

    <!-- angular + angular routing  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!-- angularJS material style -->
    <!-- AngularJS Material style từ CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.24/angular-material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-animate/1.8.2/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-aria/1.8.2/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.24/angular-material.min.js"></script>


    <!-- roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- boostrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div ng-controller="MainController">
        <div layout="column" layout-fill="">
            <md-toolbar class="header">
                <div class="md-toolbar-tools">
                    <h2 md-truncate="" flex="10">
                        <a href="#/!" class="logo" ng-click="resetPage()">ezStudy</a>
                    </h2>
                    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navbar">
                        <md-nav-item md-nav-href="#!student" name="student" aria-label="Học sinh">Học sinh</md-nav-item>
                        <md-nav-item md-nav-href="#!course" name="course" aria-label="Lớp">Lớp</md-nav-item>
                    </md-nav-bar>
                </div>
            </md-toolbar>
            <md-content>
                <ng-view></ng-view>
            </md-content>
        </div>
    </div>

    <!-- boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
