<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Quản lí sinh viên</title>

    <!-- reset css -->
    <link rel="stylesheet" href="./src/style.global.css">

    <!-- style -->
    <link rel="stylesheet" href="./src/assets/styles/index.css">

    <!-- angular + angular routing  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!-- angularJS material style -->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <!-- roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- boostrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- app route + app controller -->
    <script src="./src/app.module.js"></script>
    <script src="./src/app.routes.js"></script>
    <script src="./src/app.controller.js"></script>

    <!-- directives -->
     <script src="./src/directives/pagination.directive.js"></script>

    <!-- dialog controller -->
    <script src="./src/components/studentDialog/studentDialog.controller.js" type="module"></script>
    <script src="./src/components/courseDialog/courseDialog.controller.js" type="module"></script>

    <!-- main view controller -->
    <script src="./src/controllers/courses/course.controller.js" type="module"></script>
    <script src="./src/controllers/students/student.controller.js" type="module"></script>
</head>
<body>
    <div ng-controller="MainController">
        <div layout="column" layout-fill="">
            <md-toolbar class="header">
                <div class="md-toolbar-tools">
                    <h2 md-truncate="" flex="10">
                        <a href="#/!" class="logo" ng-click="resetPage()">ezStudy</a>
                    </h2>
                    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navbar">
                        <md-nav-item md-nav-href="#!student" name="student" aria-label="Học sinh">Học sinh</md-nav-item>
                        <md-nav-item md-nav-href="#!course" name="course" aria-label="Lớp">Lớp</md-nav-item>
                    </md-nav-bar>
                </div>
            </md-toolbar>
            <md-content>
                <ng-view></ng-view>
            </md-content>
        </div>
    </div>

    <!-- boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
